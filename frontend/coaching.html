<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Coaching Updates — Govt Exams</title>
  <meta name="theme-color" content="#0f1220"/>
  <link rel="manifest" href="/manifest.webmanifest"/>
  <style>
    :root{--bg:#0f1220;--card:#181c2f;--ink:#eef1ff;--muted:#9aa3c7;--line:#2a3052;--chip:#2a3052;}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .panel{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 0 0 1px var(--line)}
    h1{margin:0 0 12px;font-size:20px}
    ul{list-style:none;padding:0;margin:0}
    li{display:grid;grid-template-columns:auto auto 1fr auto;gap:8px;padding:8px 0;border-bottom:1px solid var(--line)}
    li:last-child{border-bottom:none}
    .chip{font-size:12px;padding:2px 8px;border-radius:999px;background:var(--chip);color:var(--ink);white-space:nowrap}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    input,select{background:#0d1020;color:var(--ink);border:1px solid var(--line);border-radius:8px;padding:6px 8px}
    small{color:var(--muted)}
    .brands{display:flex;gap:6px;flex-wrap:wrap}
    .brand {cursor:pointer;border:1px solid var(--line);border-radius:999px;padding:2px 10px;font-size:12px}
    .brand.active{background:#2a3052}
  </style>
</head>
<body>
<div class="wrap">
  <h1>Coaching Updates <small id="meta"></small></h1>
  <div class="panel">
    <div class="controls">
      <select id="only">
        <option value="">All</option>
        <option value="jobs,admit-card,result" selected>Jobs + Admit + Results</option>
        <option value="notification,news">Notifications + News</option>
      </select>
      <input id="q" placeholder="filter by text"/>
      <button id="reload">Reload</button>
    </div>
    <div class="brands" id="brands"></div>
    <ul id="list"></ul>
    <p><small>This page aggregates updates from coaching/ed-prep websites only (T.I.M.E., Adda247, Testbook, BYJU’S Exam Prep, Oliveboard, etc.). No government portals are queried.</small></p>
  </div>
</div>

<script>
if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
</script>
<script type="module" src="/frontend/coaching.js"></script>
</body>
</html>
